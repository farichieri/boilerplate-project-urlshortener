<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <br>
    <h1>URL Shortener Microservice</h1>
    <h2>Short URL Creation</h2>
    <p>Example: POST [project_url]/api/shorturl - https://www.google.com</p>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <div>
      <h3>Example Usage:</h3>
      <a href="https://forum.freecodecamp.org/"
        >[this_project_url]/api/shorturl/3</a
      >
      <h3>Will Redirect to:</h3>
      <p>https://forum.freecodecamp.org/</p>
    </div>
    <footer>
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
